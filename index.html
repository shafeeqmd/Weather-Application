<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="controls">
            <input type="text" id="city" placeholder="Enter city name">
            <button id="search">Get Weather</button>
            <button id="geolocation">Use My Location</button>
        </div>
        <div id="weather" class="hidden">
            <p id="location"></p>
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
        </div>
        <p id="error" class="hidden"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
